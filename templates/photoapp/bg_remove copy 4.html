{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <script>
        $(document).ready(function(){
            // Drag and Drop functionality
            var dropArea = $('#uploadForm');
            var loader = $('#loader');
            var progressBar = $('#progressBar');
            var spinner = $('#spinner');
            var outputImage = $('#outputImage');
            // var imagePreview = $('#imagePreview');


            dropArea.on('dragenter', function (e) {
                e.stopPropagation();
                e.preventDefault();
                $(this).css('border', '2px dashed #0B85A1');
            });

            dropArea.on('dragover', function (e) {
                e.stopPropagation();
                e.preventDefault();
            });

            dropArea.on('drop', function (e) {
                $(this).css('border', '2px dashed #DADFE3');
                e.preventDefault();
                var files = e.originalEvent.dataTransfer.files;
                // Handle files...
                handleFiles(files);
            });

            $('#imageInput').change(function(){
                handleFiles(this.files);
            });

    function handleFiles(files) {
        if(files.length > 0) {
            var reader = new FileReader();
            reader.onload = function (e) {
                outputImage.attr('src', e.target.result).show();
            }
            reader.readAsDataURL(files[0]);
        }
    }

            $('#uploadForm').submit(function(event){
                event.preventDefault();
                var formData = new FormData($(this)[0]);
               
                progressBar.css('width', '0%').text('0%'); // Reset progress bar
                $('.spinner-container').show(); // Show spinner container when upload button clicked
                $('.overlay').show(); // Show overlay to disable interactions

                $.ajax({
                    type: 'POST',
                    url: '.',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        // Upload progress
                        xhr.upload.addEventListener("progress", function(evt){
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                progressBar.css('width', percentComplete + '%').text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(response){
                        // $('#processedImage').attr('src', 'data:image/png;base64,' + response.image);
                        outputImage.attr('src', 'data:image/png;base64,' + response.image).show();
                        // imagePreview.hide();
                          setTimeout(function() {
                    $('#imagePreview').hide();
                }, 2000); // Hide preview image after 2 seconds
                    },
                    error: function(xhr, errmsg, err){
                        console.log(xhr.status + ': ' + xhr.responseText);
                    },
                    complete: function(){
                   
                $('.spinner-container').hide(); // Show spinner container when upload button clicked
                $('.overlay').hide(); // Show overlay to disable interactions
                $('.progress').hide(); // Show overlay to disable interactions
                $('#bg-color').hide();
           
                    }
                });
            });
        });
    </script>
    <style>
    #uploadForm {
    border: 2px dashed #DADFE3;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
}

.upload-label {
    display: inline-block;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    font-size: 20px;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

.upload-label:hover {
    background-color: #e0e0e0;
    color: #555;
}

.spinner-container {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.spinner {
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.progress {
    display: none;
}

.error-message {
    display: none;
    color: #ff0000;
    font-weight: bold;
}

</style>

    <div class="container text-center my-5">
        <div class="body-content">
            <div class="container text-center my-5">
                <form id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="imageInput" name="image" multiple style="display: none;">
                    <label for="imageInput" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i> Drag and drop your images here or click to select  images.
                    </label>
                    <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 200px; max-height: 200px; display: none;">
                    <button type="submit" class="btn btn-primary btn-lg">Remove Background</button>
                </form>
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <div class="overlay"></div>
                <div class="progress my-2" style="display:none;">
                    <div class="progress-bar"></div>
                </div>
                <div id="error-message" class="error-message my-2" style="display:none;"></div>
                <img  width="200" id="outputImage" src="" alt="Processed Image">
            </div>
        </div>
        
</div>

{% endblock %}

{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <script>
    $(document).ready(function(){
    var dropArea = $('#uploadForm');
    var loader = $('#loader');
    var progressBar = $('#progressBar');
    var progress = $('.progress');
    var outputImage = $('#outputImage');
    var imagePreview = $('#imagePreview');
    var removeButton = $('#removeButton');
    var submitButton = $('#submitButton');
    var downloadButton = $('#downloadButton');

    // Initially hide submit and remove buttons
    removeButton.hide();
    submitButton.hide();
    downloadButton.hide();
    progress.hide(); // Show overlay to disable interactions

      dropArea.on('dragenter', function (e) {
        e.stopPropagation();
        e.preventDefault();
        $(this).addClass('dragover');
       });

       dropArea.on('dragover', function (e) {
        e.stopPropagation();
        e.preventDefault();
           });

        dropArea.on('dragleave', function (e) {
        e.stopPropagation();
        e.preventDefault();
        $(this).removeClass('dragover');
         });

        dropArea.on('drop', function (e) {
        $(this).removeClass('dragover');
        e.preventDefault();
        var files = e.originalEvent.dataTransfer.files;
        handleFiles(files);
        });

        $('#imageInput').change(function(){
        handleFiles(this.files);
          });

        function handleFiles(files) {
        if(files.length > 0) {
            var reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.attr('src', e.target.result).show();
                dropArea.hide();
                removeButton.show();
                submitButton.show();
            }
            reader.readAsDataURL(files[0]);
            }
            }

             removeButton.on('click', function() {
              imagePreview.attr('src', '').hide();
              dropArea.show();
              removeButton.hide();
              submitButton.hide();
              downloadButton.hide();
              });

            submitButton.on('click', function() {
            $('#uploadForm').submit();
            });


            $('#uploadForm').submit(function(event){
                event.preventDefault();
                var formData = new FormData($(this)[0]);
                progress.show(); 
                progressBar.css('width', '0%').text('0%'); // Reset progress bar
                $('.spinner-container').show(); // Show spinner container when upload button clicked
                $('.overlay').show(); // Show overlay to disable interactions

                $.ajax({
                    type: 'POST',
                    url: '.',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        // Upload progress
                        xhr.upload.addEventListener("progress", function(evt){
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                progressBar.css('width', percentComplete + '%').text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(response){
                        // $('#processedImage').attr('src', 'data:image/png;base64,' + response.image);
                        outputImage.attr('src', 'data:image/png;base64,' + response.image);
                        downloadButton.show(); // Show the download button
                        imagePreview.fadeOut('slow', function(){
                        outputImage.fadeIn('slow');
                          });

                        downloadButton.on('click', function() {
                        var img = new Image();
                        const link = document.createElement('a');
                        img.src = 'data:image/jpg;base64,' + response.image;
                        link.href = img.src;
                        link.setAttribute('download', 'passphoto.jpg');
                        link.click();
                         });
                      
                        
                        },
                    error: function(xhr, errmsg, err){
                        console.log(xhr.status + ': ' + xhr.responseText);
                    },
                    complete: function(){
                   
                $('.spinner-container').hide(); // Show spinner container when upload button clicked
                $('.overlay').hide(); // Show overlay to disable interactions
                progress.hide(); 
                progressBar.hide(); // Show overlay to disable interactions
                removeButton.hide();
                submitButton.hide();
              
              
                    }
                });
            });
        });
    </script>
    <style>
    #uploadForm {
    border: 2px dashed #DADFE3;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
}

.upload-label {
    display: inline-block;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    font-size: 20px;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

.upload-label:hover {
    background-color: #e0e0e0;
    color: #555;
}

.spinner-container {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.spinner {
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}


/* Progress bar container */
.progress {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    margin-top: 10px;
}

/* Progress bar */
.progress-bar {
    height: 100%;
    background-color: #007bff;
    border-radius: 10px;
    transition: width 0.3s ease;
}

/* Progress bar text */
.progress-text {
    color: #000;
    font-size: 14px;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>

    <div class="container text-center my-5">
        <div class="body-content">
            <div class="container text-center my-5">
                <form id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="imageInput" name="image" multiple style="display: none;">
                    <label for="imageInput" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i> Drag and drop your images here or click to select  images.
                    </label>
                </form>
                <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 200px; max-height: 200px; display: none;">
                <img  style="max-width: 200px; max-height: 200px; display: none;" id="outputImage" src="" alt="Processed Image">
     
                <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Remove Background</button>
                <button id="downloadButton" style="display: none;">Download Image</button>
                <button type="submit" id="removeButton" class="btn btn-primary btn-lg">Reset</button>
            
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <div class="overlay"></div>
               <!-- Progress bar -->
              <div class="progress">
              <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
              <div id="progressText" class="progress-text">0%</div>
              </div>
                <div id="error-message" class="error-message my-2" style="display:none;"></div>
            </div>
        </div>
        
</div>

{% endblock %}
